apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-nginx
  labels:
    app: test-nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-nginx
  template:
    metadata:
      labels:
        app: test-nginx
    spec:
      serviceAccountName: sre-agent-sa
      containers:
      - name: nginx
        image: nginx:1.25
        ports:
        - containerPort: 80
